<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vocabulary Quest: Match and Learn</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            text-align: center;
            background: url('https://media.licdn.com/dms/image/v2/C4E12AQETYiL8X_saBA/article-cover_image-shrink_720_1280/article-cover_image-shrink_720_1280/0/1629959752831?e=2147483647&v=beta&t=067Kk1zbSa-b1i3NDCOA7t3DLQWwt6VZjMbN7aAhEYk') no-repeat center center fixed;
            background-size: cover;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        #game-container {
            max-width: 900px;
            background: rgba(255, 255, 255, 0.85);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #ff6b6b;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }
        #score, #timer {
            font-size: 1.5em;
            margin: 10px 0;
            text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.5);
        }
        #timer {
            color: #ff4d4d;
        }
        #card-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            padding: 20px;
        }
        .card {
            width: 150px;
            height: 100px;
            background: linear-gradient(135deg, #f9a8d4, #f472b6);
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            user-select: none;
        }
        .card.flipped {
            transform: rotateY(180deg);
            background: linear-gradient(135deg, #34d399, #059669);
            color: #fff;
        }
        .card-content {
            position: absolute;
            backface-visibility: hidden;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.1em;
            font-weight: bold;
            text-align: center;
            padding: 10px;
            transform: rotateY(0deg);
        }
        .card.flipped .card-content {
            transform: rotateY(180deg);
        }
        .card.matched .card-content::after {
            content: 'üåü';
            font-size: 1.5em;
            position: absolute;
            top: 5px;
            right: 5px;
        }
        button {
            padding: 10px 20px;
            font-size: 1.2em;
            margin: 10px;
            border: none;
            border-radius: 5px;
            background: #ff6b6b;
            color: #fff;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }
        button:hover {
            background: #fb7185;
            transform: scale(1.05);
        }
        button:active {
            transform: scale(0.95);
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        .matched {
            animation: pulse 0.5s ease-in-out;
            background: linear-gradient(135deg, #facc15, #f59e0b);
        }
    </style>
</head>
<body>
    <div id="game-container">
        <h1>Vocabulary Quest</h1>
        <div id="score">ƒêi·ªÉm: 0</div>
        <div id="timer">Th·ªùi gian: 60s</div>
        <div id="card-container"></div>
        <button onclick="startGame()">B·∫Øt ƒë·∫ßu</button>
    </div>

    <script>
        const vocabulary = [
           
{ word: "ready-made", meaning: "Prepared in advance for immediate use", vietnamese: "L√†m s·∫µn" },
            { word: "feedback", meaning: "Advice or criticism about how good or useful something is", vietnamese: "Nh·∫≠n x√©t" },
            { word: "virtual reality", meaning: "Computer-generated images and sounds that seem real", vietnamese: "Th·ª±c t·∫ø ·∫£o" },
            { word: "critical thinking", meaning: "Analyzing information to make logical decisions", vietnamese: "T∆∞ duy ph·∫£n bi·ªán" }
        ];

        let score = 0;
        let timeLeft = 60;
        let flippedCards = [];
        let matchedPairs = 0;

        function startGame() {
            const cardContainer = document.getElementById("card-container");
            cardContainer.innerHTML = "";
            flippedCards = [];
            matchedPairs = 0;
            score = 0;
            document.getElementById("score").textContent = `ƒêi·ªÉm: ${score}`;
            timeLeft = 60;
            document.getElementById("timer").textContent = `Th·ªùi gian: ${timeLeft}s`;

            // T·∫°o danh s√°ch th·∫ª (word + vietnamese)
            let cards = [];
            vocabulary.forEach(v => {
                cards.push({ content: v.word, type: "word" });
                cards.push({ content: v.vietnamese, type: "vietnamese" });
            });

            // X√°o tr·ªôn th·∫ª
            cards = cards.sort(() => Math.random() - 0.5);

            // T·∫°o th·∫ª HTML
            cards.forEach(card => {
                const cardElement = document.createElement("div");
                cardElement.classList.add("card");
                cardElement.dataset.type = card.type;
                cardElement.dataset.content = card.content;

                const cardContent = document.createElement("div");
                cardContent.classList.add("card-content");
                cardContent.textContent = card.content;
                cardElement.appendChild(cardContent);

                cardElement.addEventListener("click", () => flipCard(cardElement));
                cardContainer.appendChild(cardElement);
            });

            // B·∫Øt ƒë·∫ßu ƒë·∫øm ng∆∞·ª£c
            const timer = setInterval(() => {
                timeLeft--;
                document.getElementById("timer").textContent = `Th·ªùi gian: ${timeLeft}s`;
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    alert("H·∫øt gi·ªù! ƒêi·ªÉm c·ªßa b·∫°n: " + score);
                }
            }, 1000);
        }

        function flipCard(card) {
            if (flippedCards.length < 2 && !card.classList.contains("flipped") && !card.classList.contains("matched")) {
                card.classList.add("flipped");
                flippedCards.push(card);

                if (flippedCards.length === 2) {
                    checkMatch();
                }
            }
        }

        function checkMatch() {
            const [card1, card2] = flippedCards;
            const word1 = card1.dataset.content;
            const word2 = card2.dataset.content;

            // Ki·ªÉm tra n·∫øu gh√©p ƒë√∫ng
            const match = vocabulary.find(v => 
                (v.word === word1 && v.vietnamese === word2) || 
                (v.word === word2 && v.vietnamese === word1)
            );

            if (match) {
                score += 10;
                matchedPairs++;
                document.getElementById("score").textContent = `ƒêi·ªÉm: ${score}`;
                flippedCards.forEach(card => card.classList.add("matched"));
                flippedCards = [];
                if (matchedPairs === vocabulary.length) {
                    confetti({
                        particleCount: 100,
                        spread: 70,
                        origin: { y: 0.6 },
                        colors: ['#ff6b6b', '#f9a8d4', '#facc15']
                    });
                    setTimeout(() => {
                        alert("Ch√∫c m·ª´ng! B·∫°n ƒë√£ ho√†n th√†nh v·ªõi ƒëi·ªÉm: " + score);
                    }, 500);
                }
            } else {
                setTimeout(() => {
                    card1.classList.remove("flipped");
                    card2.classList.remove("flipped");
                    flippedCards = [];
                }, 1000);
            }
        }
    </script>
</body>
</html>
